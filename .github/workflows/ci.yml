name: CI

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Download modules
        run: go mod download
      - name: Run tests
        run: go test ./...
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Derive build metadata
        id: build_meta
        run: |
          TAG=$(git tag --points-at HEAD | head -n 1)
          if [ -z "$TAG" ]; then
            VERSION=$(git rev-parse --short=7 HEAD)
          else
            VERSION="$TAG"
          fi
          COMMIT=$(git rev-parse HEAD)
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "commit=$COMMIT" >> "$GITHUB_OUTPUT"
          echo "build_time=$BUILD_TIME" >> "$GITHUB_OUTPUT"
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Download modules
        run: go mod download
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -ldflags "-X main.versionName=${{ steps.build_meta.outputs.version }} -X main.commitSHA=${{ steps.build_meta.outputs.commit }} -X main.buildTime=${{ steps.build_meta.outputs.build_time }}" -o "dist/musicbot-go-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}" .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: musicbot-go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/musicbot-go-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
